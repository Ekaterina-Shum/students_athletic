{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script src="{% static '/js/login.js' %}" defer></script>
{% endblock scripts %}

{% block content %}
<div class="login_container">
    <form 
    hx-post="{% url 'core:login' %}" 
    hx-target="#login-form"
    hx-push-url="false"
    hx-swap="innerHTML transition:true swap:1s">
    {% csrf_token %}
    <div id="login-form" class="login_container__content">
        <div class="login_container__content__header">
            <img src="{% static '/img/logo_sport.svg' %}">
            <h1 class="login_container__content__header__title">Аутентификация в системе</h1>
            <p class="login_container__content__header__description">Пожалуйста, введите электронную почту и пароль для входа в систему</p>
        </div>
        <div class="login_container__content__body">
            <div class="form_container">
                <label for="user-email">Электронная почта</label>
                <input required type="email" name="email" class="container_input inputing" id="user-email">
            </div>

            <div class="form_container">
                <label for="user-password">Пароль</label>
                <input required type="password" name="password" class="container_input inputing" id="user-password">
            </div>
                <button class="button confirm" type="submit">Войти</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
