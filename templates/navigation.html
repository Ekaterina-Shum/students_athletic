<nav class="navigation_panel">
    <div class="navigation_panel__row">
        <span class="user_initials">{{ request.user.last_name.0 }}{{ request.user.first_name.0 }}</span>
        <div class="navigation_panel__user_auth">
            <p>
                {{ request.user.get_name_initials }}
            </p>
            <span>
            {% if request.user.is_superuser %}    
                Администратор
            {% else %}
                {% for group in request.user.groups.all %}
                    {{ group.name }}
                {% endfor %}
            {% endif %}
            </span>
        </div>
    </div>
</nav>
