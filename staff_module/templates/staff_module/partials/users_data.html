{% for staff in staffs %}
    <tr class="table-row">
        <td>{{ staff.user.id }}</td>
        <td>{% for group in staff.user.groups.all %}
            {{ group.name }}
        {% endfor %}</td>
        <td>{{ staff.user.get_full_name }}</td>
        <td>{{ staff.user.email }}
        </td>
        <td>{{ staff.user.create_date }}</td>
    </tr>
    {% empty %}
        <tr class="not_found_elements">
            <td>Сотрудники не найдены</td>
        </tr>
{% endfor %}
